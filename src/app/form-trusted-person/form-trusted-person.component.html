<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Trusted Person Form
      </ion-title>
    </ion-toolbar>
  </ion-header>

<!-- <ion-grid>
  <ion-row class="ion-padding" class="ion-wrap"> -->
      <ion-content>
    <form [formGroup]="trustedPersonForm">

      <ion-item>
        <ion-label>First Name:</ion-label>
        <ion-input type="text" inputmode="text" required formControlName="firstName"></ion-input>
      </ion-item>

      <p *ngIf="trustedPersonForm.controls.firstName.invalid && (trustedPersonForm.controls.firstName.touched || trustedPersonForm.controls.firstName.dirty)">
          First Name cant be empty
       </p>
    
      <ion-item>
        <ion-label>Last Name:</ion-label>
        <ion-input type="text" required="true" inputmode="text" pattern="[a-zA-Z]+" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Phone:</ion-label>
        <ion-input type="tel" required="true" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" 
        inputmode="tel" placeholder="(000)000-0000" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" required="true" inputmode="email" placeholder="abc@xyz.com" formControlName="email"></ion-input>
      </ion-item>

      <ion-item-group>
        <ion-item>
          <ion-label>Photo:</ion-label>      
            <input type="file" formControlName="photo"
              id="photo" name="avatar"
              accept="image/png, image/jpeg">
          </ion-item>
  
        <ion-item>
          <ion-label>Copy of id:</ion-label>
            <input type="file" formControlName="copyOfId"
              id="copyOfId" name="avatar"
              accept="image/png, image/jpeg">
        </ion-item>
      </ion-item-group>
      
      <ion-button expand="block" color="medium">SAVE</ion-button>

    </form>

  </ion-content>

</ion-grid> -->
