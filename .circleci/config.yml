version: 2
jobs:
  build:
    docker:
      - image: weboaks/node-karma-protractor-chrome:headless
    steps:
      - checkout
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Run unit tests
          command: npm run test-ci
      - run:
          name: run e2e test
          command: npm run e2e
      - run:
          name: Deploy to Firebase
          command: npm run deploy
